<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Publish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/Publish.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand nav-collapse" href="#">
                <i class="bi bi-envelope-open"></i> WebPublisher
            </a>

            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active s-sheetname display-6" aria-current="page" href="#">
                            {{SheetName}}
                        </a>
                    </li>
                </ul>
            </div>

            <form class="d-flex row">
                <div class="col-auto lead">
                    <span id="lblLastSyncTime" class="badge bg-primary border border-light">
                    </span>
                </div>
            </form>
        </div>
    </nav>

    <div id="root" class="container-fluid" style="margin-top: 120px;">
        <div class="container">
            <div class="s-warning shadow-lg">
                {{Warning}}
            </div>
            <br />
        </div>
        
        <div class="content-page">
            <div class="card card-primary border-success shadow p-3 mb-5 bg-body rounded">
                <div class="fixed-table-toolbar">
                    <div class="search btn-group" style="float:right !important">
                        <input id="txtFilter" class="form-control search-input col-auto" type="search" placeholder="Filter" autocomplete="off">
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-table table-responsive s-publishedContent">
                        {{Content}}
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer text-center"> </footer>
    </div>

    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            document.title = $('a.s-sheetname').text();
            $('#lblLastSyncTime').text(moment().format('HH:mm:ss.S'));
        });

        window.setInterval(function () {
            setTimeout(publishPositions, 0);
        }, 300);

        function publishPositions() {
            console.log('Start retriving...');
            $('#lblLastSyncTime').text(moment().format('HH:mm:ss.S'));

            var remoteUrl = "sheets?sheetName={{SheetName}}&filter=" + $('#txtFilter').val();

            $.ajax({
                url: encodeURI(remoteUrl),
                success: function (result) {
                    // Show table
                    $("a.s-sheetname").text(result.SheetName);
                    $("div.s-warning").html(result.WarningView);
                    $("div.s-publishedContent").html(result.HtmlView);

                    // Alter rows
                    $($("td .s-alert").parents("tr")).addClass('s-alert');

                    // Change theme according to warn or not
                    if (result.HasWarning) {
                        $('nav').addClass('bg-danger').removeClass('bg-success');
                        $("div.s-publishedContent").addClass('s-warning');
                    }
                    else {
                        $('nav').addClass('bg-success').removeClass('bg-danger');
                        $("div.s-publishedContent").removeClass('s-warning');
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

    </script>
</body>
</html>
