<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Publish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/Publish.css" rel="stylesheet" />
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->
</head>
<body>
    <div id="root" class="container">
        <div class="content-page">
            <header class="p-3 mb-3 border-bottom bg-light">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-envelope-open"></i> My Dashboard
                        </a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#"></a>
                                </li>
                            </ul>
                        </div>
                        <form class="d-flex row">
                            <div class="col-auto">
                                <input class="form-control text-muted" type="search" placeholder="Search" aria-label="Search">
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-outline-success form-control"><lable>Sign In</lable></button>
                            </div>
                        </form>
                    </div>
                </nav>
            </header>

            <div class="content">
                <div class="card card-primary border-success shadow p-3 mb-5 bg-body rounded">
                    <div class="card-header bg-success text-light text-center">
                        {{SheetName}}
                        <span id="lblLastSyncTime" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">

                        </span>
                    </div>
                    <div class="card-body text-center">
                        <div class="card-table s-publishedContent">
                            {{Content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer text-center">2021 © XKSJSJSJD </footer>
    </div>

    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        window.setInterval(function () {
            setTimeout(publishPositions, 0);
        }, 300);

        function publishPositions() {
            console.log('Start retriving positions...');
            $('#lblLastSyncTime').text(moment().format('HH:mm:ss.S'));

            $.ajax({
                url: "sheets?sheetName={{SheetName}}",
                success: function (result) {
                    $(".s-sheetname").text(result.SheetName);
                    $(".s-publishedContent").html(result.WarningView + result.HtmlView);
                },
                error: function (err) {
                    console.log(err.status + ' ' + err.responseText);
                }
            });
        }

    </script>
</body>
</html>
