<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Publish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/Publish.css" rel="stylesheet" />
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->
</head>
<body>
    <header class="p-3 mb-3 border-bottom bg-success fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-envelope-open"></i> Publisher  
                    <b class="s-sheetname display-6"> {{SheetName}} </b>
                </a>
                <!--<div class="collapse navbar-collapse">
                    <div class='alert alert-warning d - flex align - items - center' role='alert'>
                        <i class='bi bi-patch-exclamation'>
                            It has been too long since the last publish.
                        </i>
                    </div>
                </div>-->
                <form class="d-flex row">
                    <!--<div class="col-auto">
                        <div class='alert alert-warning d-flex align-items-center border border-warning' role='alert'>
                            <i class='bi bi-patch-exclamation'>
                                It has been too long since the last publish.
                            </i>
                        </div>
                    </div>-->
                    <div class="col-auto lead">
                        <span id="lblLastSyncTime" class="badge bg-primary border border-light">
                        </span>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <div id="root" class="container" style="margin-top: 130px;">
        <div class="s-warning shadow-lg">
            {{Warning}}
        </div>
        <!--<div class="content-page">-->
            <div class="content">
                <div class="card card-primary border-success shadow p-3 mb-5 bg-body rounded">
                    <div class="card-body text-center">
                        <div class="card-table s-publishedContent">
                            {{Content}}
                        </div>
                    </div>
                </div>
            </div>
        <!--</div>-->

        <footer class="footer text-center">2021 © XKSJSJSJD </footer>
    </div>

    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        window.setInterval(function () {
            setTimeout(publishPositions, 0);
        }, 300);

        function publishPositions() {
            console.log('Start retriving positions...');
            $('#lblLastSyncTime').text(moment().format('HH:mm:ss.S'));

            $.ajax({
                url: "sheets?sheetName={{SheetName}}",
                success: function (result) {
                    $(".s-sheetname").text(result.SheetName);
                    $(".s-warning").html(result.WarningView);
                    $(".s-publishedContent").html(result.HtmlView);

                    if (result.HasWarning) {
                        $('header.bg-success').addClass('bg-danger');
                    }
                    else {
                        $('header.bg-danger').addClass('bg-success');
                    }
                },
                error: function (err) {
                    console.log(err.status + ' ' + err.responseText);
                }
            });
        }

    </script>
</body>
</html>
